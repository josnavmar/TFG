<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart', 'bar']});
	google.charts.setOnLoadCallback(drawStacked);
	function drawStacked() {
		var data = google.visualization.arrayToDataTable([
			['Algoritmo', 'Aciertos', 'No aciertos'],
  		  	['Logistic Regresion', {{ACC_LR}}, {{ERR_LR}}],
  		  	['Naive Bayes', {{ACC_NB}}, {{ERR_NB}}],
  		  	['Support Vector Classification', {{ACC_SVC}}, {{ERR_SVC}}],
  		  	['Random Forest', {{ACC_RF}}, {{ERR_RF}}]
      	]);
		
      	var options = {
            	title: 'Accuracy y Error',
            	chartArea: {width: '50%'},
            	isStacked: true,
            	backgroundColor: 'transparent',
          		textStyle: {
                	color: 'white'
                },
                titleTextStyle: {
                	color: 'white'
                },
            	hAxis: {
            		title: '%',
              		minValue: 0,
              		textStyle: {
                    	color: 'white'
                    },
                    titleTextStyle: {
                    	color: 'white'
                    }
            	},
            	vAxis: {
              		title: 'Algoritmos',
              		textStyle: {
                    	color: 'white'
                    },
                    titleTextStyle: {
                    	color: 'white'
                    }
            	},
                legend: {
                    textStyle: {
                        color: 'white'
                    }
                }
          	};
		 
		var data2 = google.visualization.arrayToDataTable([
			['Algoritmo', 'tasa de verdaderos positivos', 'Ratio de verdaderos negativos'],
  		  	['Logistic Regresion', {{SEN_LR}}, {{ESP_LR}}],
  		  	['Naive Bayes', {{SEN_NB}}, {{ESP_NB}}],
  		  	['Support Vector Classification', {{SEN_SVC}}, {{ESP_SVC}}],
  		  	['Random Forest', {{SEN_RF}}, {{ESP_RF}}]
      	]);
	
      	var options2 = {
            	title: 'Sensibilidad y Especifidad',
            	chartArea: {width: '50%'},
            	isStacked: true,
            	backgroundColor: 'transparent',
          		textStyle: {
                	color: 'white'
                },
                titleTextStyle: {
                	color: 'white'
                },
            	hAxis: {
            		title: '%',
              		minValue: 0,
              		textStyle: {
                    	color: 'white'
                    },
                    titleTextStyle: {
                    	color: 'white'
                    }
            	},
            	vAxis: {
              		title: 'Algoritmos',
              		textStyle: {
                    	color: 'white'
                    },
                    titleTextStyle: {
                    	color: 'white'
                    }
            	},
                legend: {
                    textStyle: {
                        color: 'white'
                    }
                }
          	};
      	
      	var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      	var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
      	chart.draw(data, options);
      	chart2.draw(data2, options2);
	}
</script>
